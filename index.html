<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Winco Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>

    <h2 style="font-family: sans-serif; margin: 20px;">Grocery Store Prices</h2>
    
    <div id="wrapper"></div>

    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/grid.umd.js"></script>

    <script>
        // This function runs once the library above is loaded
        window.onload = function() {
            new gridjs.Grid({
                search: true,
                sort: true,
                pagination: { limit: 20 },
                server: {
                    url: 'Winco_Data.csv',
                    then: data => {
                        // This turns your CSV text into a table
                        const rows = data.trim().split("\n");
                        return rows.map(row => row.split(","));
                    }
                }
            }).render(document.getElementById("wrapper"));
        };
    </script>

</body>
</html>
